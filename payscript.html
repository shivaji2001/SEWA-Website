<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<title>Registration Form</title>
	<link rel="stylesheet" href="payscript.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Donation Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Name</label>
          <input type="text" name="Name" id="Name" class="input">
       </div>

        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
       </div>
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input">
       </div>
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input">
       </div>
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div>
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div>

       <div class="inputfield">
          <label>Donation Amount</label>
          <input type="text" name="amt" id="amt" class="input">
       </div>

      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div>
      <div class="inputfield">
        <input type="submit" value="Proceed To Donate" class="btn" onclick="pay_now()"  />
      </div>
    </div>
</div>

<script>
  function pay_now(){
        var name=jQuery('#name').val();
        var amt=jQuery('#amt').val();

        var options = {
    "key": "rzp_test_1lldD41ynTToQw",
    "amount": amt*100, 
    "currency": "INR",
    "name": "SEWA INDIA",
    "description": "works for the better future",
    "image": "https://give2asia.org/wp-content/uploads/2018/11/SEWA-LOGO.png",
    "handler": function (response){
      console.log(response);
    },
};
var rzp1 = new Razorpay(options);
  rzp1.open();
    }
</script>

</body>
</html>
